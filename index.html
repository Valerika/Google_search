<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search with Google</title>
  <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <script type="text/javascript" src="js/mainscript.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="image/google.gif" alt="google"/>
    </div>
    <div class="search-container">
      <form action="" method="post" id="search-form">
        <input class="text-form" type="text">
        <input class="submit-btn" type="button" value="Поиск в Google">
        <input class="submit-free" type="button" value="Мне повезёт!">
      </form>
    </div>
    <div class="results">

    </div>
  </div>

</body>
</html>
